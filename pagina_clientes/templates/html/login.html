{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
</head>
<body>
    <section>
        <h2>Login</h2>
        {% if error %}
            <p class="mensaje_error">{{ error }}</p>
        {% endif %}
        <form id="loginForm" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <label>Correo Electronico</label>
            <input type="email" placeholder="Email" id="email" name="email" required autofocus>
            <label>Contrase√±a</label>
            <input type="password" placeholder="Password" id="password" name="password" required>
            <input type="submit" value="Ingresar" href="{% url 'index' %}">
            <p>No tienes una cuenta? <a href="{% url 'signup' %}">Registro</a></p>
        </form>
    </section>
</body>
</html>
